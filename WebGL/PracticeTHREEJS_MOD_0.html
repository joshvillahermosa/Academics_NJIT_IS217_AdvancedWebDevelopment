        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>

		<script src="js/three.js"></script>
		<script src="js/jquery-1.9.1.js"></script>
		<script type="text/javascript">
			
		
			/***Scene size***/
			//Scene side
			var WIDTH = 800, HEIGHT = 700;
			
			//Camera attributes
			var VIEW_ANGEL = 45, 
				ASPECT = WIDTH/HEIGHT, 
				NEAR = 0.1,
				FAR = 10000;
			
			//Attached to HTML
			var $container = $('#container');
			
			//CREATES WEBGL AND THREEJS OBJECTS
			var renderer = new THREE.WebGLRenderer();
			var camera = new THREE.PerspectiveCamera(VIEW_ANGEL, ASPECT, NEAR, FAR); //Camera avar attributes go here.
			var scene = new THREE.Scene();
			
			//Using THREE JS functions, we can add and manupulate the camera
			scene.add(camera);
			camera.position.z = 300;
			renderer.setSize(WIDTH, HEIGHT); //Starts renderer.
			$container.append(renderer.domElement);//Attaches reder to DOM element.
			
			/***Making the Mesh***/
			//Here is where we begin to experiment with creating objects in three.js
			//Here we set up a sphere.
			var radius = 20, segments = 20, rings = 50;
			
			//Set up for a cube
			var cubeWidth = 50, cubeHeight = 50; cubeDepth = 100;
			//Here is where we define sphereMaterial
			var sphereMaterial = new THREE.MeshLambertMaterial(
				{
					color: 0xCC0000
				}
			);
			
			var cubeMaterial = new THREE.MeshLambertMaterial(
				{
					color: 0xCC5555
				}
			);
			
			//Three.js set up for the sphere.
			var sphere = new THREE.Mesh(
				new THREE.SphereGeometry(radius, segments, rings),
				sphereMaterial
			);
			//Adds Cube!
			var cube = new THREE.Mesh(
				new THREE.CubeGeometry(cubeWidth, cubeHeight, cubeDepth),
				cubeMaterial
			);
			
			cube.position.set(100,25,25);
			
			scene.add(sphere);
			scene.add(cube);		
			//Makes sphere dynamic
			sphere.geometry.dynamic = true;
			
			//Lets make the sphere move
			
			scene.add(camera);
			
			/***Adding Lights***/
			var pointLight = new THREE.PointLight(0xFFFFFF);
			//set its position
			pointLight.position.x = 10;
			pointLight.position.y = 50;
			pointLight.position.z = 130;
			scene.add(pointLight);
			
			/***Render***/
			//Draws the dam thing
			renderer.render(scene, camera);
			window.setInterval(moveSphere, 50);
			//Moves the sphere?
			function moveSphere (){
				sphere.position.x += 1;
				sphere.position.y -= 1;
				sphere.position.z += 5;
				renderer.render(scene, camera)
			}	
		</script>
